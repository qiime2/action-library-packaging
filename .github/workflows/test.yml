name: library-packaging

on:
  pull_request:
  push:
    branches:
      - alpha
      - alpha2
      - master
      - 'releases/*'

jobs:
  example-plugin:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    # Need to check the action out locally and build it prior to testing
    - uses: actions/checkout@v2
    - uses: ./
      with:
        recipe-path: ./example
        package-name: q2-nothing-to-see-here
        additional-tests: FOO= pytest --pyargs q2_nothing_to_see_here
        build-target: dev
        library-token: ${{ secrets.LIBRARY_TOKEN }}
